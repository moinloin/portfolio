<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/bou8qre.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="https://umami.loiskauffungen.com/script.js" data-website-id="eef02b1a-d5e1-4dbf-bb3a-9124e0a0db0a"></script>
</head>
<body>
  <div class="grid-background"></div>
  <div class="particles" id="particles"></div>


  <header class="fixed top-0 left-0 right-0 flex justify-between items-center px-8 py-12 z-40">
    <a href="/" class="back-btn" aria-label="Return to homepage">back</a>
  </header>


  <div class="flex h-screen">
    <div class="w-3/4 h-screen bg-transparent relative">
      <div class="fixed inset-y-0 right-0 w-3/4 flex items-center justify-end pr-16 z-10" id="bio-text">
        <div class="text-black text-right">
          <h1 class="text-9xl font-bold opacity-20 mb-4 flicker-text" style="font-family: 'loos-extrawide', sans-serif;">404</h1>
          <p class="text-2xl font-light leading-relaxed opacity-70">
            Page not found.<br>
            The page you're looking for doesn't exist.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/index.js"></script>

</html>
