<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/bou8qre.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="https://umami.loiskauffungen.com/script.js" data-website-id="eef02b1a-d5e1-4dbf-bb3a-9124e0a0db0a"></script>
</head>
<body>
  <div class="grid-background"></div>
  <div class="particles" id="particles"></div>

  <div id="custom-cursor"></div>

  <header class="fixed top-0 left-0 right-0 flex justify-between items-center px-8 py-12 z-40">
    <a href="/" class="back-btn" aria-label="Return to homepage">back</a>
  </header>

  <style>
    .back-btn {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0.1));
      border: none;
      border-radius: 18px;
      color: black;
      text-decoration: none;
      font-family: "loos-wide", sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: none;
      opacity: 0.6;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.3),
        inset 0 -1px 1px rgba(0, 0, 0, 0.05),
        0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: left 0.5s ease;
    }


    .back-btn:hover {
      opacity: 1;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.15));
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.4),
        inset 0 -1px 1px rgba(0, 0, 0, 0.08),
        0 2px 8px rgba(0, 0, 0, 0.08);
      transform: translateY(-1px);
    }

    .back-btn:hover::before {
      left: 100%;
    }


    .flicker-text {
      animation: oldLampFlicker 4s infinite;
    }

    @keyframes oldLampFlicker {
      0%, 100% { opacity: 0.2; }
      2% { opacity: 0.18; }
      4% { opacity: 0.22; }
      6% { opacity: 0.15; }
      8% { opacity: 0.25; }
      10% { opacity: 0.12; }
      12% { opacity: 0.28; }
      14% { opacity: 0.16; }
      16% { opacity: 0.24; }
      18% { opacity: 0.19; }
      20% { opacity: 0.26; }
      22% { opacity: 0.14; }
      24% { opacity: 0.21; }
      26% { opacity: 0.17; }
      28% { opacity: 0.23; }
      30% { opacity: 0.2; }
      35% { opacity: 0.18; }
      40% { opacity: 0.22; }
      45% { opacity: 0.16; }
      50% { opacity: 0.24; }
      55% { opacity: 0.19; }
      60% { opacity: 0.21; }
      65% { opacity: 0.17; }
      70% { opacity: 0.25; }
      75% { opacity: 0.15; }
      80% { opacity: 0.23; }
      85% { opacity: 0.18; }
      90% { opacity: 0.22; }
      95% { opacity: 0.16; }
    }

    @media (max-width: 768px) {
      .back-btn {
        cursor: pointer !important;
      }
    }
  </style>

  <div class="flex h-screen">
    <div class="w-3/4 h-screen bg-transparent relative">
      <div class="fixed inset-y-0 right-0 w-3/4 flex items-center justify-end pr-16 z-10" id="bio-text">
        <div class="text-black text-right">
          <h1 class="text-9xl font-bold opacity-20 mb-4 flicker-text" style="font-family: 'loos-extrawide', sans-serif;">404</h1>
          <p class="text-2xl font-light leading-relaxed opacity-70">
            Page not found.<br>
            The page you're looking for doesn't exist.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
