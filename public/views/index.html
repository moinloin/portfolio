<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loïs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/bou8qre.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-16x16.png">
  <script defer src="https://umami.loiskauffungen.com/script.js" data-website-id="eef02b1a-d5e1-4dbf-bb3a-9124e0a0db0a"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="scroll-container">
    <div class="grid-background"></div>

    <div id="custom-cursor"></div>

    <header class="fixed top-0 left-0 right-0 flex justify-between items-center px-8 py-12 z-40 text-white" style="mix-blend-mode: difference;">
      <a href="#" class="header-link" id="logo-link">loïs kauffungen</a>
      <a href="/cv" class="header-link" id="info-link">info</a>
    </header>

    <div class="flex h-screen mobile-container">
      <div class="w-1/4 h-screen z-20 flex flex-col justify-center pl-16 fixed project-list-container">
        <ul class="space-y-5" id="project-list"></ul>
      </div>

      <div class="w-3/4 h-screen ml-1/4 bg-transparent relative" id="image-display">
        <div class="fixed inset-y-0 right-0 w-3/4 flex items-center justify-center z-10" id="bio-text">
          <p class="max-w-xl text-black">
            Security Analyst based in Switzerland, with a passion about learning new things.
            Spread interests in design, photography, audio, computer science and climbing.
          </p>
        </div>
        <div id="project-image-container"></div>
      </div>
    </div>

    <div class="h-screen"></div>
  </div>

  <div id="modal" onclick="toggleModal(false)">
    <button id="close-modal-btn" onclick="toggleModal(false)">
      <div></div>
      <div></div>
    </button>
    <div class="max-w-[90%] max-h-[90vh] relative flex flex-col items-center" onclick="event.stopPropagation()">
      <img id="modal-image" />
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
